<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight - $INSIGHT Memecoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif; /* Modern sci-fi font */
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .ticker {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #b0c4de;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .image-container {
            margin: 30px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .telegram-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
            transform: translateY(-5px);
        }

        /* Background Animation */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            opacity: 0.1;
            z-index: 0;
            animation: move 20s linear infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 25px rgba(0, 212, 255, 0.9); }
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .ticker { font-size: 1.2rem; }
            p { font-size: 1rem; }
            .telegram-btn { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-particles"></div>
    <div class="container">
        <h1>Insight</h1>
        <div class="ticker">$INSIGHT</div>
        <p>Welcome to Insight - the memecoin that sees beyond the hype. Join the revolution, gain the vision, and ride the wave to the moon!</p>
        <div class="image-container">
            <img src="image.png" alt="Insight Memecoin Image">
        </div>
        <a href="https://t.me/your_telegram_link" target="_blank" class="telegram-btn">Join Us on Telegram</a>
    </div>
</body>
</html>
