<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight - $INSIGHT Memecoin</title>
    <link rel="icon" type="image/x-icon" href="image.ico"> <!-- Added favicon -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .ticker {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #b0c4de;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .image-container {
            margin: 30px 0;
        }

        .image-container img {
            max-width: 300px; /* Smaller image size */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .telegram-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(90deg, #00d4ff, #007bff);
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            background: linear-gradient(90deg, #007bff, #00d4ff);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
            transform: translateY(-5px);
        }

        .contract-container {
            margin: 30px 0;
            position: relative;
        }

        .contract-address {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .contract-address:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .contract-address:active {
            transform: scale(0.98);
        }

        .copied-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #00d4ff;
            color: #1a1a2e;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copied-tooltip.show {
            opacity: 1;
        }

        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            opacity: 0.1;
            z-index: 0;
            animation: move 20s linear infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 25px rgba(0, 212, 255, 0.9); }
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .ticker { font-size: 1.2rem; }
            p { font-size: 1rem; }
            .telegram-btn { padding: 12px 30px; font-size: 1rem; }
            .contract-address { font-size: 0.9rem; padding: 8px 15px; }
            .image-container img { max-width: 200px; } /* Even smaller on mobile */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-particles"></div>
    <div class="container">
        <h1>Insight</h1>
        <div class="ticker">$INSIGHT</div>
        <p>a coin for the people, made by the people.</p>
        <div class="image-container">
            <img src="image.jpg" alt="Insight Memecoin Image">
        </div>
        <div class="contract-container">
            <span class="contract-address" onclick="copyContractAddress(this)">7SgLN4GSxV6hbf2zTGVydpn895y6kWdQ6vLEZCQgpump</span>
            <span class="copied-tooltip">Copied!</span>
        </div>
        <a href="https://t.me/+sc4TOb2GvQwwMzFk" target="_blank" class="telegram-btn">Join Us on Telegram</a>
    </div>
    <script>
        function copyContractAddress(element) {
            const address = element.textContent;
            navigator.clipboard.writeText(address).then(() => {
                const tooltip = element.nextElementSibling;
                tooltip.classList.add('show');
                setTimeout(() => tooltip.classList.remove('show'), 1000);
            });
        }
    </script>
</body>
</html>
